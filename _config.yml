about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Max and I've been working in the data and analytics space since 2012.

  The tech I am most familiar with are: <mark>BigQuery</mark>, <mark>MySQL</mark>, <mark>Postgres</mark>,
    <mark>Redshift</mark> and <mark>Snowflake</mark> for cloud databases,
    <mark>Fivetran</mark> for data ingestion, <mark>Airflow</mark> and <mark>Prefect</mark> for orchestration,
    <mark>dbt</mark> for transformations and <mark>Looker</mark> and <mark>Tableau</mark> for visualizations.

