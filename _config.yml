        caption: January 2021 - Present
        description: | # this will include new lines to allow paragraphs
            As a Business Intelligence Engineer I was responsible for enabling our stakeholders to make data driven decisions.
              In addition, I was responsible for coaching other engineers and developing best practices for <mark>Looker</mark> and <mark>data warehouse</mark> development.

            I worked with data sourced from <mark>Marketo</mark>, <mark>Salesforce</mark>, <mark>Telligent</mark> and <mark>internal application databases</mark>.
              Ingested by <mark>Fivetran</mark>. Orchestrated via <mark>Loome</mark> and <mark>Prefect</mark>.
              Transformed using <mark>dbt</mark> and <mark>SQL</mark>. Visualized with <mark>Looker</mark>.
